<!DOCTYPE html>
<html lang="pt-brt=">
<head>
	<meta charset="UTF-8">
	<title>Estilizando formulário</title>

	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
	<body>

		<h2> Estilizando formulários</h2>

		<form action="">
			<fieldset>
				<legend>Detalhe de contato</legend>

					<div>
						<label for="nome">Nome:</label>
						<input type="text" name="nome" id="nome">
					</div>

					<div>
						<label for="email">Nome:</label>
						<input type="text" name="email" id="email">
					</div>

					<div>
						<label for="url">Nome:</label>
						<input type="text" name="url" id="url">
					</div>

			</fieldset>

			<fieldset>
				<legend> Comentários</legend>

				<div>
					<label for="mensagem">Mensagem:</label>
					<textarea name="texto" id="mensagem" ></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Lembrar de mim</legend>

				<div>
					<label>
						<input type="radio" name="lembrar" id="sim">Sim
					</label>
				</div>

				<div>
					<label>
						<input type="radio" name="lembrar" id="nao">Não
					</label>
				</div>
			</fieldset>
		</form>
	</body>
</html>
