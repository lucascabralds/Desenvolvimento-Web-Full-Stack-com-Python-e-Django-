<!DOCTYPE html>
<html lang="pt-brt=">
<head>
	<meta charset="UTF-8">
	<title>Estilizando tabela</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<h2>Estilizando tabela</h2>
	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>

		<tr class="alternado">
			<th>001</th>
			<th>Notebook</th>
			<th class="numero">R$2.500</th>
		</tr>
		
		<tr>
			<th>002</th>
			<th>Tablet</th>
			<th class="numero">R$1.500</th>
		</tr>


		<tr class="alternado">
			<th>003</th>
			<th>Iphone</th>
			<th class="numero">R$3.500</th>
		</tr>

		<tr>
			<th>004</th>
			<th>Nexus</th>
			<th class="numero">R$3.500</th>
		</tr>
	</table>
</body>
</html>
